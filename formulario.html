<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="formulario.css"></script>
</head>
<body>
    <div>
        <h1 id="Titulo"> Cadastro de DEVs</h1>
        <p id="subtitulo">complete suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="mail"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
           <label for="">
            <input type="radio" name="devweb" value="frontend">Front-end
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
             <select id="Senioridade">
                <option selected disabled value="">Selecione:</option>
                <option >junior</option>
                <option >Pleno</option>
                <option >Senior</option>
             </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" nome="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" nome="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" nome="tecnologia3" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" nome="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" nome="tecnologia5" id="tecnologia5" value="c#">
                <label for="tecnologia5">c#</label>
                <input type="checkbox" nome="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" nome="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for=""><strong>Conte um pouco de sua experiência:</strong></label>
            <textarea name="experiência" id="experiência" cols="30" rows="10" style="width: 26em;"></textarea>
        </div>
        <button type="submit" class="botao">Concluido</button>
    </form>
    <p>fim</p>
</body>
</html>
